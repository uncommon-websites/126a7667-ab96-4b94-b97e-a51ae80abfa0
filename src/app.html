<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<title>Soundium - Curated Audio Gear | DJ, Studio & Hi-Fi Equipment in Vilnius</title>
		<meta name="description" content="Experience premium audio gear before you buy. 200+ demo products, expert consultations, and curated selection of legendary brands. Visit our Vilnius showroom or shop online with free shipping to 23 European countries." />
		<meta name="keywords" content="audio equipment, headphones, speakers, turntables, DJ gear, studio equipment, hi-fi, Vilnius, Lithuania, Sennheiser, Audio-Technica, Bang & Olufsen" />
		
		<!-- Open Graph -->
		<meta property="og:title" content="Soundium - Curated Audio Gear" />
		<meta property="og:description" content="Trust your ears, not just specs. Experience 200+ demo products in our Vilnius showroom." />
		<meta property="og:image" content="%sveltekit.assets%/og.png" />
		<meta property="og:type" content="website" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Soundium - Curated Audio Gear" />
		<meta name="twitter:description" content="Trust your ears, not just specs. Experience 200+ demo products in our Vilnius showroom." />
		<meta name="twitter:image" content="%sveltekit.assets%/og.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
		%sveltekit.head%

		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
